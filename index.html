<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking Plus - Email Template</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrapper">
      <table class="main">

<!-- TOP BORDER -->
        <tr>
          <td class="topborder"></td>
        </tr>

<!-- LOGO SECTION -->
        <tr>
          <td class="header">
            <table class="logosection">
              <tr>
                <td class="two-columns">
                  <table class="column">
                    <tr>
                      <td class="logohead">
                        <a href="https://www.coworkingplus.dk/"><img src="images/cwlogo.png" alt="Coworking Plus Logo" class="cwlogo"></a>
                      </td>
                    </tr>
                  </table>
                  <table class="column">
                    <tr>
                      <td class="somehead">
                        <a href="#"><img src="images/facebook.png" alt="facebookicon" class="icons"></a>
                        <a href="#"><img src="images/linkedin.png" alt="linkedinicon" class="icons"></a>
                        <a href="#"><img src="images/instagram.png" alt="instagramicon" class="icons"></a>
                        <a href="#"><img src="images/twitter.png" alt="twittericon" class="icons"></a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

            </table>
          </td>
        </tr>

<!-- BANNER IMAGE -->
        <tr>
          <td>
            <a href="#"><img src="images/banner.png" alt="bannerimage" class="bannerpng"></a>
          </td>
        </tr>

<!-- THREE COLUMN SECTION -->
        <tr>
          <td>
            <table class="threecolumnsection">
              <tr>
                <td class="three-columns">
                  <table class="column">
                    <tr>
                      <td class="padding">
                        <table class="content">
                          <tr>
                            <td>
                              <a href="#"><img src="" alt=""></a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>





      </table>
    </div>
  </body>
</html>
